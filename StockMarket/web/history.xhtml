<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./layoutTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="top">
        Historical quotes of stock: #{companyManager.activeCompany.name}
    </ui:define>

    <ui:define name="content">
        <table>
            <tr>
                <th>Day</th><th>Value</th><th>Change</th>
            </tr>
            <ui:repeat value="#{companyManager.activeCompany.quotes}" var="quota">
                <tr>
                    <td>
                        <h:outputText value="#{quota.day}">
                            <f:convertDateTime dateStyle="short" type="date"/>
                        </h:outputText>
                    </td>
                    <td>
                        #{quota.price}
                    </td>
                    <td>
                        #{quota.priceChange}
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </ui:define>

</ui:composition>
